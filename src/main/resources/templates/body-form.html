<!DOCTYPE HTML>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" th:remove="tag">
<th:block layout:fragment="body-form">
	<form th:id="${form}" th:attr="action='' + ${action} + ''" th:classappend="${class}" method="post" class="">
		<th:block layout:fragment="body-form-query">
		<div class="modal fade" id="query" tabindex="-1" role="dialog" >
			<div class="modal-dialog" >
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title" ><i class="icon-search"></i><small><span th:text="#{_SYSTEM_OPERATION_SEARCH}">Search</span></small></h4>
					</div>
					<div class="modal-body">
						<div class="row">
							<div class="col-sm-8 col-sm-offset-2">
								<th:block layout:fragment="body-form-query-content"></th:block>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<input type='hidden' name='pageindex' id='pageindex' value='0' />
						<input type='hidden' name='pagesize'  id='pagesize'  value='20' />
						<div class="form-group">
							<div class="col-sm-12">
								<button type="button" id="cancel" class="btn btn-default" ><span th:text="#{_SYSTEM_OPERATION_RESET}">Reset</span></button>
								<button type="button" id="commit" class="btn btn-info" ><span th:text="#{_SYSTEM_OPERATION_SEARCH}">Search</span></button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		</th:block>
		<th:block layout:fragment="body-form-modify">
			<div class="row">
				<div class="col-md-9 col-lg-6">
					<th:block layout:fragment="body-form-modify-content">
					</th:block>
				</div>
			</div>
		</th:block>
	</form>
</th:block>
</html>
