<!DOCTYPE HTML>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
	<th:block layout:insert="html-head">
		<th:block layout:fragment="inculde-content">
			<link rel="stylesheet" type="text/css" th:href="@{/css/mine/login.css}" />
		</th:block>
		<th:block layout:fragment="script-content">
			<script type="text/javascript">
				$(document).ready(function() {
					$("#toRegister").click(function() {
						window.location.href = "/needLogin/toRegister/";
						$("#loading").show();
					});
				});
			</script>
			<style>
				input:focus { outline: none; } 
				body{
					background-color:#ffffcc;
				}
			</style>
			<title>啾啾-我的评论</title>
		</th:block>
	</th:block>
<body>

	<div class="main" style="width:100%;">

		<div class="login_top">
			<div class="row">
				<div class="col-xs-2 login_top_back">
					<i onclick="javascript:history.back(-1);"
						class="glyphicon glyphicon-chevron-left"></i>
				</div>
				<div class="col-xs-8 login_top_word">
					<span>我的评论</span>
				</div>
				<div class="col-xs-2"></div>
			</div>
			<hr/>
		</div>

		<div class="row login_middle">
			<!--我的评论-->
			<div th:if="${comments != null}" th:each="comment, start : ${comments}">
				<div class="col-xs-12 per_comment">
					<div class="row">
						<div class="col-xs-2">
							<span th:text="${comment.user.username}"></span>
						</div>
						<div class="col-xs-8">
							<span th:text="${comment.content}"></span>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

</body>
</html>
