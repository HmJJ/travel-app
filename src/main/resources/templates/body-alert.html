<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" th:remove="tag">
<th:block layout:fragment="body-alert">
	<div class="alert alert-dismissible" th:if="${message != null}" th:classappend="'alert-' + ${type}" role="alert">
		<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		<h4 th:text="${header}">Alert header</h4>
		<th:block layout:fragment="alert-content"></th:block>
	</div>
</th:block>
</html>
